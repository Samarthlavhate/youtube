<div style="background-color:white ; position: absolute;
z-index: 100;  width: 100%; height:22cm;" >
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
     <a routerLink="/" style="color:white; text-decoration: none;"><h1 class="example-app-name">Form</h1></a> 

      

    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
       <mat-nav-list>
        <hr>
   <a routerLink="/form1" style="color: black; text-decoration: none;"> <p style="padding-right: 40px; padding-left: 30px; ">=<mat-icon>reorder</mat-icon>&nbsp; liveForm </p></a>
   <a routerLink="/form2" style="color: black; text-decoration: none;">  <p style="padding-right: 40px; padding-left: 30px; "><mat-icon>add_to_queue</mat-icon>&nbsp; UploadForm </p></a>
   


       
        
        </mat-nav-list> 
        
      </mat-sidenav>
    
  
  
  <div style="text-align: center; margin-top: 3cm; padding-bottom: 10cm;">
    <h1><b>Live</b></h1>
<form [formGroup]="profileForm" (ngSubmit)="onsubmit()">
    <input formControlName="title" type="text"><br>
    <div *ngIf="gettitle().invalid && gettitle().touched" style="color:red ;">
  <div *ngIf="gettitle().errors?.['required']">*cannot be empty</div>
  <div *ngIf="gettitle().dirty" style="color:red ;">
    <div *ngIf="gettitle().errors?.['maxlength']">*please select a starttime</div>
  </div>
  
    </div>
    
    <input formControlName="startdate" type="date" min="{{currentdate | date: 'yyyy-MM-dd'}}"><br>
    <div *ngIf="getstartdate().invalid && getstartdate().touched" style="color:red ;">
      <div *ngIf="getstartdate().errors?.['required']">*please select a startdate</div>
      
        </div>
    
    <input formControlName="starttime" type="time"><br>
    <div *ngIf="getstarttime().invalid && getstarttime().touched" style="color:red ;">
      <div *ngIf="getstarttime().errors?.['required']">*please select a starttime</div>
     
        </div>
    
    <input formControlName="enddate" type="date" min="{{currentdate | date: 'yyyy-MM-dd'}}"><br>
    <div *ngIf="getenddate().invalid && getenddate().touched" style="color:red ;">
      <div *ngIf="getenddate().errors?.['required']">*please select a enddate</div>
      
        </div>
    
    <input formControlName="endtime" type="time"><br>
    <div *ngIf="getendtime().invalid && getendtime().touched" style="color:red ;">
      <div *ngIf="getendtime().errors?.['required']">*please select a endtime</div>
      
        </div>
    
    <input formControlName="guestemail" type="email"><br>
    <div *ngIf="getguestemail().invalid && getguestemail().touched" style="color:red ;">
      <div *ngIf="getguestemail().errors?.['required']">email cannot be empty</div>
      <div *ngIf="getguestemail().dirty" style="color:red ;">
        <div *ngIf="getguestemail().errors?.['Validateemail']">*enter a vaild email</div>
      </div>
        </div>
    
  <button type="submit"  > submit</button>
  </form>
</div>
 

    </mat-sidenav-container>





  
</div>
